<div class="gameComponentContainer">
  <div class="newPlayer-container">
    <div>
      <h2>{{selectedGame.gameName}}</h2>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="newPlayerName">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button (click)="submitInput()">Submit</button>
    </div>
  </div>

  <div class="PlayersTable">
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="selectPlayer(element)"> {{element.playerName}} </td>
      </ng-container>
      <ng-container matColumnDef="drawn">
        <th mat-header-cell *matHeaderCellDef> Is Available </th>
        <td mat-cell *matCellDef="let element"> {{element.drawn}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'dd-MM-yyyy HH:mm' }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
